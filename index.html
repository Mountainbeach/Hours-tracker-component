<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div class="report">
                <img src="images/image-jeremy.png" alt="">
                <div class="report-text">
                    <p>Report for</p>
                    <h1 class="name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="sort">
                <button class="btn-daily" onclick="filter(this)">Daily</button>
                <button class="btn-weekly" onclick="filter(this)">Weekly</button>
                <button class="btn-monthly" onclick="filter(this)">Monthly</button>
            </div>
        </header>
        <div class="card work">
            <img src="images/icon-work.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>
                <h2 class="hours">32hrs</h2>
                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="card play">
            <img src="images/icon-play.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>

                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="card study">
            <img src="images/icon-study.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>
                <h2 class="hours">32hrs</h2>
                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="card exercise">
            <img src="images/icon-exercise.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>
                <h2 class="hours">32hrs</h2>
                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="card social">
            <img src="images/icon-social.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>
                <h2 class="hours">32hrs</h2>
                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="card self-care">
            <img src="images/icon-self-care.svg" alt="">
            <div class="content">
                <h3 class="category">Work</h3>
                <button class="btn-card-menu"></button>
                <h2 class="hours">32hrs</h2>
                <p class="last-week">Last Week - 36hrs</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
